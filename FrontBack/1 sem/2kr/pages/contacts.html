    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container fixed-top">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                    <use xlink:href="../images/icons/icon.svg"></use>
                </svg>
                <span class="fs-4">Галанов А. В.</span>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">Проекты</a>
                </li>
                <li class="nav-item">
                    <a href="diary.html" class="nav-link">Дневник</a>
                </li>
                <li class="nav-item">
                    <a href="contacts.html" class="nav-link active" aria-current="page">Контакты</a>
                </li>
            </ul>
        </header>
    </div>

    <main class="container" style="padding-top: 80px;">
        <div class="py-5">
            <h1 class="text-center mb-5">Свяжитесь со мной</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение:</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <h2>Контакты:</h2>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-envelope-fill"></i> galanov.a.v@edu.mirea.ru</li>
                            <li><i class="bi bi-github"></i> GitHub: FireFly4ik</li>
                            <li><i class="bi bi-geo-alt-fill"></i> Москва, Россия</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

                <li class="nav-item"><a href="contacts.html" class="nav-link px-2 text-body-secondary">Контакты</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Контакты</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
